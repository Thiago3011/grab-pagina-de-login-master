<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grab - Login</title>
    <link rel="stylesheet" href="/public/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <section class="right-side-back-logo-container">
            <img src="./assets/undraw_interview_rmcf.svg" alt="2 pessoas apertando as mÃ£os">
        </section>

        <section class="left-side-login-container">
            <div class="front-logo-input-container">
                <img src="./assets/logo-grab.svg" alt="Logo da Grab">
                <div class="login-fields">
                    <form action="/" method="post">
                        <div class="input-container">
                            <span class="material-icons">
                                alternate_email
                            </span>
                            <input type="text" placeholder="email@exemplo.com" id="email">
                        </div>
                        <div class="input-container">
                            <span class="material-icons">
                                lock
                            </span>
                            <input type="password" id="password">
                        </div>
                        <button type="submit" id="btn-entrar">Entrar</button>
                    </form>
                </div>
            </div>
            <div class="password-recover">
                <p>Problemas para entrar?</p>
                <a href="#">Clique aqui</a>
            </div>
        </section>
    </div>
    <script src="./public/script.js" type="module"></script>
</body>

</html>
